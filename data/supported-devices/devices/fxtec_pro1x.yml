templateName: fastboot_template
manufacturer: F(x)tec
name: Pro1
codename: pro1x
support: official
device_type: phone
halium_version: 11
fastboot_mode: '`Vol-` and `Power`'
recovery_mode: '`Vol-` and `Power`, then launch Recovery mode'
ab_slot: false
api_version: API30
arch: arm64
channel: nightly
notes_before_you_start:
  - text: You need to revert to the stock Android 11 ROM first.
is_specific_build_of_droidian_required : true
rootfs_link: https://images.droidian.org/droidian/nightly/arm64/fxtec/image-fxtec-pro1x.zip
credit:
  - name: Eugenio Paolantonio
    link: https://github.com/g7
notes:
  - title: Default password
    text: The default password is `1234`.
  - title: APN
    text: Mobile data needs an APN to be set up from Settings -> Mobile Network -> Access Point Names.
  - title: Encryption unlock UI doesn't rotate
    text: The encryption unlock UI doesn't rotate if the keyboard has been opened.
  - title: Haptic feedback slow to appear
    text: In some circumstances, it has been observed that it might take ~1 and a half minute for haptic feedback to start working after a fresh boot.
  - title: Unstable camera stack
    text: The camera stack in the Droidian side is unstable and it might take some tries to properly load. We're looking at ways to fix this.
  - title: Spammy fingerprint sensor
    text: When a fingerprint is configured, the sensor gets a little spammy when touched, even during normal usage.
