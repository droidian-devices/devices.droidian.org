notes_before_you_start:
  - text: "As a prerequesite, the device needs to be treblized. Instructions from [XDA](https://forum.xda-developers.com/t/treble-unofficial-lineageos-16-0-treble-for-oneplus-3-3t.3830455)"
  - text: "Flash and boot the custom twrp recovery [twrp-op3treble-3.3.1-1.img](https://github.com/Droidian-oneplus3/device-page/releases/download/twrp-op3treble/twrp-op3treble-3.3.1-1.img), then in recovery, go to Advanced -> Terminal and run the command `treblize`"
  - text: "You will then need to flash the latest firmware in recovery (9.0.6). It is important to note that firmware is device specific, so be sure to pick the correct one from `https://github.com/nvertigo/firmware-3t/tree/master/archive`"
  - text: "Now in recovery, flash the LineageOS 16 treble build from [lineage-16.0-20200522-UNOFFICIAL-oneplus3.zip](https://drive.google.com/uc?export=download&id=15cy1Pxjl3DIXzGhwEpiCiu3BqlE6ZkaW&confirm=true). After installed, boot into LineageOS and confirm everything is working."
  - text: "Lastly, boot back into recovery, go to `Wipe` -> `Advanced Wipe` -> Select everything except `Vendor` and `USB-OTG`, then `Swipe to Wipe`. Then reboot back into recovery."
  - text: "Now your device is treblized and you can proceed to install Droidian."
