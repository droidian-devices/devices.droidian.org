templateName: fastboot_template
manufacturer: Xiaomi
name: Redmi 9C
codename: angelica
support: official
device_type: phone
halium_version: 10
fastboot_mode: '`Vol+` and `Power`'
recovery_mode: '`Vol+` and `Power`'
ab_slot: false
api_version: API29
arch: armhf
channel: nightly
notes_before_you_start:
  - text: Device has to be downgraded to stock Android 10
is_specific_build_of_droidian_required: true
droidian_release: https://images.droidian.org/droidian/nightly/armhf/xiaomi/image-fastboot-angelica.zip
droidian_required_build:
  rootfs_link: https://images.droidian.org/droidian/nightly/armhf/xiaomi/image-fastboot-angelica.zip
credit:
  - name: FakeShell (Bardia Moshiri)
    link: https://github.com/fakeshell
notes:
  - title: Default password
    text: The default password is `1234`.
  - title: APN
    text: Mobile data needs an APN to be set up from Settings -> Mobile Network -> Access Point Names.
  - title: Bluetooth
    text: Bluetooth is inconsistent in settings. It works fine in blueman. `sudo apt install blueman`
  - title: Rotation
    text: Rotation is currently broken and after rotation touch will be inverted.
