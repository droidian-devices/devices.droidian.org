templateName: fastboot_template
manufacturer: Xiaomi
name: Poco M2 Pro / Redmi Note 9 Pro / Pro Max / 9S
codename: miatoll
support: official
device_type: phone
halium_version: 10
fastboot_mode: '`Vol+` and `Power`'
recovery_mode: '`Vol+` and `Power`'
ab_slot: false
api_version: API29
arch: arm64
channel: nightly
notes_before_you_start:
  - text: Device has to be downgraded to stock Android 10
  - text: For Redmi Note 9 Pro (Global) requires stock MIUI 12.0.2
  - text: Redmi Note 9S and 9 Pro (India variant) require stock MIUI 12.0.4
  - text: Redmi Note 9 Pro Max requires stock MIUI 12.0.2
  - text: Poco M2 Pro requires stock MIUI 12.0.4
is_specific_build_of_drodian_required : true
droidian_release: https://images.droidian.org/droidian/nightly/arm64/xiaomi/image-fastboot-miatoll.zip
droidian_required_build:
  rootfs_link: https://images.droidian.org/droidian/nightly/arm64/xiaomi/image-fastboot-miatoll.zip
credit:
  - name: FakeShell (Bardia Moshiri)
    link: https://github.com/fakeshell
notes:
  - title: Default password
    text: The default password is `1234`.
  - title: APN
    text: Mobile data needs an APN to be set up from Settings -> Mobile Network -> Access Point Names.
